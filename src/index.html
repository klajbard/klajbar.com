<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <abstract-base></abstract-base>
      <app-title></app-title>
      <app-footer></app-footer>
      <more-button></more-button>
    </div>
    <app-more
      style="
        --more-button-color: var(--secondary-color);
        --more-button-focus-color: var(--secondary-color-alt);
        --more-background: #fbf1ee;
      "
      inset
      image="/assets/wattaurus-banner.svg"
      link="https://wattaurus.com"
    >
      <app-more-link
        image="/assets/wattaurus-banner.svg"
        link="https://wattaurus.com"
      ></app-more-link>
      <app-more-link
        style="--app-focus: #7f6432; --app-focus-background: #9f8b66"
        image="/assets/nanowash-banner.png"
        link="https://nanowash11.hu"
      ></app-more-link>
      <app-more-link
        style="--app-focus: #4f4f4f; --app-focus-background: #2a2a2a"
        image="/assets/qrgen-banner.png"
        link="http://qr.klajbar.com"
      ></app-more-link>
    </app-more>
    <scroll-top></scroll-top>
  </body>
</html>
